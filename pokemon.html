<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div class="search-container">
        <h1>Search for a Pokémon</h1>
        <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" oninput="showSuggestions()">
        <div id="suggestions" class="suggestions"></div>
        <button onclick="searchPokemon()">Search</button>
    </div>
    <div class="filter-container">
        <label for="species-filter">Filter by Species:</label>
        <select id="species-filter" onchange="filterPokemon()">
            <option value="">All</option>
            <!-- Add species options dynamically -->
        </select>
        <label for="type-filter">Filter by Type:</label>
        <select id="type-filter" onchange="filterPokemon()">
            <option value="">All</option>
            <!-- Add type options dynamically -->
        </select>
    </div>
    <div id="pokemon-info" class="pokemon-info"></div>

    <script src="pokemon.js"></script>
</body>
</html>
