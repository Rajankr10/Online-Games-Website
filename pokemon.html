    <h5>Search for a Pokémon</h5>
    <!---->
    <div class="search-container">
    <div class="search-controls">
        <input class="text" type="text" id="pokemon-name" placeholder="Enter Pokémon name" oninput="showSuggestions()">
        <div id="suggestions-container" class="suggestions-container"></div>
        <button class="btn" onclick="searchPokemon()">Search</button>
    </div>
    <div class="filter-container">
        <label for="species-filter">Filter by Species:</label>

            <!-- Add species options dynamically -->
        </select>
        <label for="type-filter">Filter by Type:</label>
        <select class="select__css" id="type-filter" onchange="filterPokemon()">
            <option value="">All</option>
            <!-- Add type options dynamically -->
        </select>
    </div>
