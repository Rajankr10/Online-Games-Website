<body>
  <script type="module" src="firebase-config.js"></script>
    <header>
        <div class="headbox">
            <div class="logo">
                <img src="toontonic-logo.png" alt="ToonTonic">              
            </div>
            <div class="search-box">
              <form action="">
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><img src="search.png"> <!--<i class="fa fa-search">--></i></button>
              </form>
            </div>
            <nav>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="favorites.html">Favourites</a></li>

                  <li><a href="#">login</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <!--...-->
    
    <section id="tranding">
      <div class="container">
        <h1 class="text-center section-heading">Welcome to ToonTonic</h1>
        <div class="text-center section-subheading">
          <ul>
            <li>10+ games</li>
            <li>No install needed</li>
            <li>All for FREE</li>
          </ul>
      </div>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" data-target="marvel-card">
              <div class="tranding-slide-img" >
                <img src="marvel-home.png" alt="Marvel">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" data-target="pokemon-card">
              <div class="tranding-slide-img">
                <img src="pokemon-home.jpg" alt="Pokemon">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" data-target="disney-card"  >
              <div class="tranding-slide-img">
                <img src="disney-home.jpg" alt="Disney">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" data-target="rick-and-morty-card">
              <div class="tranding-slide-img">
                <img src="rick-and-morty-home.jpg" alt="Rick and Morty">
              </div>
            </div>
            <!-- Slide-end -->
          </div>  

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
        <div class="container">
          <p>Made with &hearts; by Rajan & Aditya | &copy; 2025 Questify - All rights reserved.</p>
        </div>
    </footer>
