
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonTonic</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="login.css">
  </head>
<body>
    <header>
        <div class="headbox">
            <div class="logo">
                <img src="toontonic-logo.png" alt="ToonTonic">              
            </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="favorites.html">Favourites</a></li>
                <li><a href="/index.html#contact__us">Contact</a></li>
              </ul>
          </nav>
            <div class="nav-log">
            <div class="search-box">
              <form action="">
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><img src="search.png"> <!--<i class="fa fa-search">--></i></button>
              </form>
            </div>
            <a href="login.html"><img src="login-icon.png" alt="User"></a>
          </div>
        </div>
    </header>

<body>
    <!------>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
            </form>
            <p class="register">________________ or login with ________________</p>
    
            <div class="social-login">
                <button class="btn google-btn">
                    <img src="google-icon.png" alt="Google">Google
                </button>
                <button class="btn facebook-btn">
                    <img src="fb-icon.png" alt="Facebook">Facebook
                </button>
            </div>
            <p class="register-text">Don't have an account? <a href="/signup.html">Sign Up</a></p>
        </div>
    </div>


    <footer>
        <div class="container">
          <p class="foot">Made with &hearts; by Rajan & Aditya | &copy; 2025 Questify - All rights reserved.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
